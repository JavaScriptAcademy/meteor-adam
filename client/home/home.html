<template name="home">

	<nav class="top-bar" data-topbar>
		<ul class="title-area">

			<li class="name">
				<h1>
					<a href="#">
						Rock Paper Scissors
					</a>
				</h1>
			</li>
			<li class="toggle-topbar menu-icon">
				<a href="#"><span>menu</span></a>
			</li>
		</ul>
		<section class="top-bar-section">
			<ul class="right">
				<li class="divider"></li>
				<li class="login-sigin">
					{{> loginButtons}}
				</li>

			</ul>

		</section>
	</nav>


	<div class="row" >
		<div class="large-8 large-offset-2" id="game-panel">
			<div style="position: relative">
				<img class="game-panel-image" src="rock-paper-scissors.png" alt="slide image">
				<div class="row" >
					<div class="large-4  large-offset-8 columns">
						{{> chart}}
						{{#if gameStart}}
						
						<!-- {{refreshdata.null}} -->
						{{/if}}
					</div>
				</div>
				<button class="game-start-button" value="START">START</button>
				<b class="alterlogin">{{afterLogin}}</b>
				<b class="time-countdown"></b>
				{{#unless afterLogin}}
				{{> game}}
				{{/unless}}
			</div>
		</div>


	</div>

	<div class="row">
		<div class="large-12 columns">
			<div class="row">

				<div class="large-6 small-6 columns" id="resultspanel">
					<h4>Results</h4>
					<div class="hide-for-small">
						<ul>
							{{#each tasks}}
							<li class="text"><strong>{{username}}</strong> - {{lockedItem}}</li>
							{{/each}}
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>


	<footer class="row">

	</footer>


</template>
